language: node_js
node_js:
  - "7.9"
addons:
  code_climate:
    repo_token:
      secure: ""
install:
  - npm install
script:
  - npm run lint
  - npm run coverage  # coverage also runs unit tests internally
after_script:
  - codeclimate-test-reporter < coverage/lcov.info
notifications:
  email:
    on_success: change
    on_failure: always
